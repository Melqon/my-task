<script type="text/javascript">

let n = 1;

function isSimple(m) {
  for(let i = 2; i < m; i++) {
    if(m % i === 0) return false;
  }
  return true;
}

for(let i = 2; i < 50; i++) {
  if(isSimple(i)) n *= i;
}

console.log(n);

</script>
